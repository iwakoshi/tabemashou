// This is an example of a lifecycle task that crosses build boundaries defined in the umbrella build.
tasks.register('checkFeatures') {
    group = 'verification'
    description = 'Run all feature tests'
    dependsOn(gradle.includedBuild('tabemashou-backend').task(':tabemashou-shopping-api:check'))
    dependsOn(gradle.includedBuild('tabemashou-backend').task(':tabemashou-kitchen-api:check'))
}

allprojects {
    group 'dev.iwakoshi'
    version '999-SNAPSHOT'
}